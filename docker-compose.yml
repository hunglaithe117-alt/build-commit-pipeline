services:
  api:
    build:
      context: ./backend
    container_name: build_commit_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    environment:
      PIPELINE_CONFIG: /app/config/pipeline.yml
    volumes:
      - ./backend:/app
      - ./config/pipeline.yml:/app/config/pipeline.yml:ro
      - ./data:/app/data
      - ../sonar-scan:/app/sonar-scan:ro
    depends_on:
      - rabbitmq
      - mongo
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./backend
    container_name: build_commit_worker
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    environment:
      PIPELINE_CONFIG: /app/config/pipeline.yml
    volumes:
      - ./backend:/app
      - ./config/pipeline.yml:/app/config/pipeline.yml:ro
      - ./data:/app/data
      - ../sonar-scan:/app/sonar-scan:ro
    depends_on:
      - rabbitmq
      - mongo

  beat:
    build:
      context: ./backend
    container_name: build_commit_beat
    command: celery -A app.celery_app.celery_app beat --loglevel=info
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    environment:
      PIPELINE_CONFIG: /app/config/pipeline.yml
    volumes:
      - ./backend:/app
      - ./config/pipeline.yml:/app/config/pipeline.yml:ro
      - ./data:/app/data
    depends_on:
      - rabbitmq
      - mongo

  frontend:
    build:
      context: ./frontend
    container_name: build_commit_frontend
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - api
    ports:
      - "3000:3000"

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: build_commit_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: pipeline
      RABBITMQ_DEFAULT_PASS: pipeline
    ports:
      - "5672:5672"
      - "15672:15672"

  mongo:
    image: mongo:6.0
    container_name: build_commit_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: travis
      MONGO_INITDB_ROOT_PASSWORD: travis
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  
  sonarqube1:
    image: sonarqube:latest
    container_name: sonarqube1
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar_primary
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    volumes:
      - sonarqube1_data:/opt/sonarqube/data
      - sonarqube1_extensions:/opt/sonarqube/extensions
      - sonarqube1_logs:/opt/sonarqube/logs
    ports:
      - "9001:9000"

  sonarqube2:
    image: sonarqube:latest
    container_name: sonarqube2
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar_secondary
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    volumes:
      - sonarqube2_data:/opt/sonarqube/data
      - sonarqube2_extensions:/opt/sonarqube/extensions
      - sonarqube2_logs:/opt/sonarqube/logs
    ports:
      - "9002:9000"
  
  db:
    image: postgres:15-alpine
    container_name: sonar_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql:ro

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./config/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/var/pipeline-data:ro
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki

volumes:
  mongo_data:
  postgres_data:
  sonarqube1_data:
  sonarqube1_extensions:
  sonarqube1_logs:
  sonarqube2_data:
  sonarqube2_extensions:
  sonarqube2_logs:
  grafana_data:
  loki_data:
